<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/main.css?144344454">
    <link rel="stylesheet" type="text/css" href="style/login.css?242993">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="javascript/login.js"></script>
    <title>Assistant To The Manager</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <nav class="navbar navbar-inverse" id="navbar-main">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand padding-right-reduced" id="padding-top-ten" href="index.html"><img height="30"
                        width="30" src="assets/hospital.png" /></a>
                <a class="navbar-brand padding-left-reduced" href="index.html">Assistant To The Manager</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-10 col-md-offset-4 col-sm-offset-1 text-center more-margin-top" id="login-form">
                <div class="login">
                    <h2>Assistant To The Manager Demo</h2>             
                    <div class="form-holder">
                        <p class="less-margin-bottom"><label for="issue-title" class="less-margin-bottom size-med">Select User:</label> </p>
                        <p class="margin-left less-margin-top less-margin-bottom">
                            <label class="radio less-margin-bottom tiny-margin-top not-bold size-med">
                                <input type="radio" name="levelCheck" id="LevelA" checked>Level A</label></p>
                        <p class="margin-left less-margin-bottom">
                            <label class="radio less-margin-bottom tiny-margin-top not-bold size-med">
                                <input type="radio" name="levelCheck" id="LevelB">Level B</label>
                        </p>
                        <p class="margin-left less-margin-bottom"><label
                                class="radio less-margin-bottom tiny-margin-top not-bold size-med"><input type="radio" name="levelCheck"
                                    id="LevelC" >Level C</label> 
                        </p>
                        <p class="margin-left less-margin-bottom"><label
                                class="radio less-margin-bottom tiny-margin-top not-bold size-med"><input type="radio" name="levelCheck"
                                    id="LevelD" >Level D</label>                                 
                        </p>
                        <button class="btn btn-primary btn-block btn-large more-margin-top" id="BeginButton">Begin Demo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
